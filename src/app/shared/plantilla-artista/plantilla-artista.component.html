<div class="perfil">
    <img src="{{ Artista.images[0].url }}" alt="">
    <div class="datos">
        <span class="letra"><i class="fa-solid fa-certificate"></i> Artista verificado</span>
        <h1 class="letra display-1">{{ Artista.name }}</h1>
        <h3 class="h5 text-muted">{{ Artista.followers.total.toLocaleString() }} Seguidores</h3>
   </div>
</div>
<div class="topTracks">
    <h1 class="letra">Canciones Populares</h1>
    <h2 class="text-muted h6 mb-4"></h2>
    <!-- <iframe src="https://open.spotify.com/embed/track/39JlamO6oYz8nRIYCfq8Bl" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>  -->
    <!-- "https://api.spotify.com/v1/tracks/39JlamO6oYz8nRIYCfq8Bl" -->
    <div class="caja" *ngFor="let track of Tracks.tracks.slice(0,limit); let i = index ">
        <span class="letra">{{ i + 1 }}</span>
          <iframe [src]=" 'https://open.spotify.com/embed/track/'+track.id | sanitizeUrl" width="300" height="80" frameborder="0" allowtransparency="false" allow="encrypted-media"></iframe> 
    </div> 
    <h3 class="h6 text-muted text-end linkExt" (click)="ponerMas()" #expandir>Mostrar mas</h3>

</div>

<div class="playlists">
    <h1 class="letra">√Ålbumes</h1>
    <div class="cajaPlaylists">
       <app-card *ngFor="let artista of Album.items" [card]="artista | card:'album' "></app-card>
   </div>
  

    
</div>
